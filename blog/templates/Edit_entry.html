{% extends "base.html" %}

{% block content %}
<h1>
    Edit Entry
</h1>

<form roles="form" method="POST">
    <div class=form-group">
        <label for=title">Title</label>
        <textarea class="form-control" id="title" name="title" placeholder="title" rows="1" required>{{ entry.title }}</textarea>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="content" rows="20" required>{{ entry.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<a href="{{ url_for('view_entry', id = id)  }}"><button type="submit" class="btn btn-default">Cancel</button></a>
{% endblock %}
